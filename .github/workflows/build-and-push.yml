name: Build and Push to ECR
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push API
        run: |
          docker build -f Dockerfile.api -t ${{ steps.login-ecr.outputs.registry }}/rag-api:latest .
          docker push ${{ steps.login-ecr.outputs.registry }}/rag-api:latest

      - name: Build & push UI
        run: |
          docker build -f Dockerfile.streamlit -t ${{ steps.login-ecr.outputs.registry }}/rag-ui:latest .
          docker push ${{ steps.login-ecr.outputs.registry }}/rag-ui:latest

      - name: Trigger EC2 deployment webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$(echo -n '{"ref":"refs/heads/main"}' | openssl dgst -sha256 -hmac '${{ secrets.WEBHOOK_SECRET }}' | sed 's/^.*= //')" \
            -d '{"ref":"refs/heads/main"}' \
            "https://ragbotmus.duckdns.org/webhook"
        continue-on-error: true